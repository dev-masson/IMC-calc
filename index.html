<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>

    <div class="alert-error">
        Digite somente n√∫meros
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Calculadora de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input
                     id="weight"
                     type="text"
                     placeholder="60"/>
                
                    </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input
                        id="height"
                        type="text"
                        placeholder="165"/>
                
                    </div>

                    <button type="submit">
                        Calcular IMC
                        <img src="./assets/arrow.svg" alt="arrow-right">
                    </button>
                    
            </form>

        </main>
    </div>


    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">  
                    <img src="./assets/close.svg" alt="close">
                </button>
                <span></span>
                
            </h2>
        </div>
    </div>

    
</body>
</html>
